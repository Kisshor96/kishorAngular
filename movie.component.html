<div class="container-fluid">
        <div class="box">
                <h2 class="text-center">Movie Ticket Booking</h2>
                <div class="form-group">
                        <label>Select City : </label>
                        <select (change)="changeCity()" class="form-control" [(ngModel)]="selCity">
                                <option  *ngFor="let item of citie">{{item}}</option>
                        </select>
                </div>
                <div class="form-group">
                        <label>Select Area : </label>
                        <select (change)="changeArea()" class="form-control" [(ngModel)]="selArea" >
                                <option  *ngFor="let item of area">{{item}}</option>
                        </select>
                </div>
                <div class="form-group">
                        <label>Select Movie : </label>
                        <select (click)="changeMovie()" class="form-control" [(ngModel)]= "selMovie">
                                <option  *ngFor="let item of movie">{{item}}</option>
                        </select>
                </div>
                <div class="form-group">
                        <label>Select Date : </label><br>
                        <input type="date" class="form-control" [(ngModel)]="selDate" [disabled]="view">
                </div>
                <div class="form-group">
                        <label>Choose Class : </label><br>
                        <input type="radio" value="Diamond" [(ngModel)]="selClass">Diamond
                        <input type="radio" value="Gold" [(ngModel)]="selClass">Gold
                        <input type="radio"  value="Silver" [(ngModel)]="selClass">Silver
                </div>
                <div class="form-group">
                        <label>Select number of Seats : </label><br>
                        <input type="number" class="form-control" [(ngModel)]="selSeats" min="1" max="5">
                </div>
                <div class="form-group text-center">
                        <button (click)="bookTicket()" class="btn btn-primary">Book Ticket</button>
                </div>
        </div>
        <div class="box">
                <h2 class="text-center">Booking Details</h2>
                <div class="form-group text-center">
                        <img [src]="photo" alt="Movie Poster" width="100" height="100" class="img-fluid img-thumbnail">
                 </div><hr>
                <div class="form-group"> 
                        <h4>Movie : <span class="text-primary">{{sMovie}}</span></h4>
                        <h5>City : <span class="text-primary">{{sCity}}</span></h5>
                        <h5>Area : <span class="text-primary">{{sArea}}</span></h5>
                        <h5>Date : <span class="text-primary">{{sDate}}</span></h5>
                        <h5>Class : <span class="text-primary">{{sClass}}</span></h5>
                        <h5>Number of Seats : <span class="text-primary">{{sSeats}}</span></h5>
                        <hr>
                        <h4>Amount : &#8377;  <span class="text-primary"> {{totalPrice}}</span></h4>

                </div>
        </div>
</div>
